<div class="bg-white rounded-lg shadow-lg overflow-hidden flex flex-col border border-gray-200">
    {% if product.thumbnail %}
    <img src="{{ product.thumbnail.url }}" alt="thumbnail" class="w-full h-48 object-cover">
    {% endif %}

    <div class="p-4 flex flex-col flex-grow">
        <h2 class="text-xl font-bold mb-2"><a href="{% url 'main:show_product' product.id %}" class="text-gray-800 hover:text-blue-600">{{ product.title }}</a></h2>
        
        <div class="text-xs text-gray-600 mb-2">
            <span class="font-semibold">{{ product.get_category_display }}</span> |
            <span>{{ product.created_at|date:"d M Y" }}</span>
        </div>

        <p class="text-gray-700 text-sm mb-4 flex-grow">{{ product.content|truncatewords:20 }}</p>

        <div class="mt-4 pt-4 border-t border-gray-200 flex items-center justify-end space-x-3">
            <a href="{% url 'main:edit_product' product.id %}" class="text-sm font-medium text-blue-600 hover:text-blue-800 px-4 py-1 rounded-md border border-blue-600 hover:bg-blue-50 transition-colors">
                Edit
            </a>
            <a href="{% url 'main:delete_product' product.id %}" class="text-sm font-medium text-red-600 hover:text-red-800 px-4 py-1 rounded-md border border-red-600 hover:bg-red-50 transition-colors">
                Hapus
            </a>
        </div>
    </div>
</div>
